<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Visit - Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .verified-badge {
            display: none;
            color: green;
            font-size: 16px;
            margin-left: 10px;
        }
        /* Ensure form elements are block-level */
        form label, form input, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        /* Add margin to the submit button */
        button[type="submit"] {
            margin-top: 20px;
            background-color: #ff6600; /* Orange theme */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: auto; /* Make the button width auto */
        }
        button[type="submit"]:hover {
            background-color: #e65c00; /* Darker orange */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Transportation Visit</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="vehicle_no">Vehicle Number:</label>
                    <input type="text" id="vehicle_no" name="vehicle_no" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>

                    <label for="time_in">Time In:</label>
                    <input type="text" id="time_in" name="time_in" value="" readonly>

                    <label for="id">ID (Aadhaar Card):</label>
                    <input type="text" id="id" name="id" maxlength="12" required>
                    <span id="verified-badge" class="verified-badge"><i class="fas fa-check-circle"></i> Verified</span>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="xyz_kumar">xyz kumar</option>
                        <option value="abc_yadav">abc yadav</option>
                        <option value="appointee_3">Appointee 3</option>
                        <option value="appointee_4">Appointee 4</option>
                        <option value="appointee_5">Appointee 5</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Visitors Management System. All rights reserved.</p>
        </div>
    </footer>
    <div id="watermark">Your Watermark Text</div>

    <script>
        // Set the current time in the "Time In" field when the page loads
        document.getElementById('time_in').value = new Date().toLocaleString();

        // Aadhaar card validation
        document.getElementById('id').addEventListener('input', function() {
            const aadhaarInput = this.value;
            const verifiedBadge = document.getElementById('verified-badge');
            const aadhaarRegex = /^\d{12}$/;

            if (aadhaarRegex.test(aadhaarInput)) {
                verifiedBadge.style.display = 'inline';
            } else {
                verifiedBadge.style.display = 'none';
            }
        });
    </script>
</body>
</html>
