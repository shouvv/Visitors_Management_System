<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Visit - Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/backgd.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: #fff;
        }
        .logo {
            max-width: 100px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        h2 {
            margin: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        form label, form input, form textarea, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #333;
        }
        .button-89 {
            --b: 3px; /* border thickness */
            --s: .45em; /* size of the corner */
            --color: #373B44;
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background:
                conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
        }

        .button-89:hover,
        .button-89:focus-visible {
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }

        .button-89:active {
            background: var(--color);
            color: #fff;
        }
        .verified-badge {
            display: none;
            color: green;
            font-size: 16px;
            margin-left: 10px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
            color: #333;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Transportation Visit</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="vehicle_no">Vehicle Number:</label>
                    <input type="text" id="vehicle_no" name="vehicle_no" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>

                    <label for="time_in">Time In:</label>
                    <input type="text" id="time_in" name="time_in" value="" readonly>

                    <label for="id">ID (Aadhaar Card):</label>
                    <input type="text" id="id" name="id" maxlength="12" required>
                    <span id="verified-badge" class="verified-badge"><i class="fas fa-check-circle"></i> Verified</span>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="xyz_kumar">xyz kumar</option>
                        <option value="abc_yadav">abc yadav</option>
                        <option value="appointee_3">Appointee 3</option>
                        <option value="appointee_4">Appointee 4</option>
                        <option value="appointee_5">Appointee 5</option>
                    </select>

                    <button type="submit" class="button-89" role="button">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Visitors Management System. All rights reserved.</p>
        </div>
    </footer>
    <div id="watermark">Your Watermark Text</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('time_in').value = new Date().toLocaleString();

            document.getElementById('id').addEventListener('input', function() {
                const aadhaarInput = this.value;
                const verifiedBadge = document.getElementById('verified-badge');
                const aadhaarRegex = /^\d{12}$/;

                if (aadhaarRegex.test(aadhaarInput)) {
                    verifiedBadge.style.display = 'inline';
                } else {
                    verifiedBadge.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
