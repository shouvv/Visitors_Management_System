<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/backgd.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: #fff;
        }
        .logo {
            max-width: 100px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-right i {
            font-size: 20px;
            color: #333;
        }
        .header-right span {
            font-size: 16px;
            color: #333;
        }
        h1, h2 {
            margin: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            color: #333;
        }
        .visitor-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
            transition: transform 0.2s;
        }
        .card:hover i {
            transform: translateY(-10px);
        }
        .card h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        marquee {
            background-color: #051736;
            color: #c9bdbd;
            padding: 5px;
        }
        @media (min-width: 600px) {
            .card {
                width: 45%;
            }
        }
        @media (min-width: 900px) {
            .card {
                width: 30%;
            }
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Visitors Management System</h1>
            <div class="header-right">
                <font face='MONOSPACE'>  <img src="images/calendar.png" height="23px" width="23px">
                    <span id="current-date"></span>
                    <img src="images/time.png" height="25px" width="25px">
                    <span id="current-time"></span></font>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="visitor-options">
                <a href="food_department.html" class="card">
                    <img src="images/corn.gif" height="120px" width="120px">
                    <h2>Food Department</h2>
                    <p>For all food-related visits.</p>
                </a>
                <a href="production_department.html" class="card">
                    <img src="images/factory.gif" height="120px" width="120px">
                    <h2>Production Department</h2>
                    <p>For production-related visits.</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Visitors Management System. All rights reserved.</p>
        </div>
        <marquee behavior="scroll" direction="left">
            visitors-management-system@roquette india
        </marquee>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
