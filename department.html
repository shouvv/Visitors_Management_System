<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Visit - Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .department-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            text-align: center;
        }
        .department-button {
            padding: 20px 40px;
            margin: 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #FF6D00; /* Orange theme */
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
        }
        .department-button:hover {
            background-color: #E35A00; /* Darker orange on hover */
            transform: translateY(-5px);
        }
        .department-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Department Visit</h1>
        </div>
    </header>
    <main>
        <div class="department-container">
            <button class="department-button" onclick="location.href='food_department.html'">
                <i class="fas fa-utensils"></i> Food Department
            </button>
            <button class="department-button" onclick="location.href='production_department.html'">
                <i class="fas fa-industry"></i> Production Department
            </button>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Visitors Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
