<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Management System</title>
    <link rel="stylesheet" href="styles_main.css">
    <link rel="stylesheet" href="style_department.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Visitors Management System</h1>
            <div class="header-right">
                <font face='MONOSPACE'>  <img src="images/calendar.png" height="23px" width="23px">
                    <span id="current-date"></span>
                    <img src="images/time.png" height="25px" width="25px">
                    <span id="current-time"></span></font>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="visitor-options">

                    <img src="images/corn.gif" height="120px" width="120px">
                    <h2>Food Department</h2>
                    <p>For all food-related visits.</p>
                </a>
                <a href="production_department.html" class="card">
                    <img src="images/factory.gif" height="120px" width="120px">
                    <h2>Production Department</h2>
                    <p>For production-related visits.</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">

        </div>

            visitors-management-system@roquette india
        </marquee>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
