<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/backgd.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: #fff;
        }
        .logo {
            max-width: 100px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-right i {
            font-size: 20px;
            color: #333;
        }
        .header-right span {
            font-size: 16px;
            color: #333;
        }
        h1, h2 {
            margin: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            color: #333;
        }
        .visitor-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
            transition: transform 0.2s;
        }
        .card:hover i {
            transform: translateY(-10px);
        }
        .card h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        marquee {
            background-color: #051736;
            color: #c9bdbd;
            padding: 5px;
        }
        @media (min-width: 600px) {
            .card {
                width: 45%;
            }
        }
        @media (min-width: 900px) {
            .card {
                width: 30%;
            }
        }
        .declaration-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .declaration-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .declaration-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .declaration-section table,
        .declaration-section th,
        .declaration-section td {
            border: 1px solid #ddd;
        }

        .declaration-section th,
        .declaration-section td {
            padding: 10px;
            text-align: left;
        }

        .declaration-section th {
            background-color: #f2f2f2;
        }
        .rules-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .rules-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .rules-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .rules-section ul li {
            margin-bottom: 10px;
        }

        .rules-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rules-section input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .verified-badge {
            display: none;
            color: green;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body onload="updateTime()">
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>NORMAL VISIT</h1>
            <div class="header-right">
                <font face='MONOSPACE'>  <img src="images/calendar.png" height="23px" width="23px">
                    <span id="current-date"></span>
                    <img src="images/time.png" height="25px" width="25px">
                    <span id="current-time"></span></font>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="time_in">Time In:</label>
                    <input type="text" id="time_in" name="time_in" value="" readonly>

                    <label for="id">ID (Aadhaar Card):</label>
                    <input type="text" id="id" name="id" maxlength="12" required>
                    <span id="verified-badge" class="verified-badge"><i class="fas fa-check-circle"></i> Verified</span>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="">Select an Appointee</option>
                        <option value="appointee1">Appointee 1</option>
                        <option value="appointee2">Appointee 2</option>
                        <option value="appointee3">Appointee 3</option>
                        <option value="others">Others</option>
                    </select>

                    <input type="text" id="other_appointee" name="other_appointee" class="hidden" placeholder="Enter Appointee Name">
                    <input type="email" id="appointee_email" name="appointee_email" class="hidden" placeholder="Appointee E-mail ID">

                  

                  
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <marquee>Welcome to our visitor management system. Please fill in your details accurately.</marquee>
        <p>&copy; 2024 Food Department. All Rights Reserved.</p>
    </footer>
    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        document.getElementById('appointee').addEventListener('change', function () {
            const otherAppointeeField = document.getElementById('other_appointee');
            const appointeeEmailField = document.getElementById('appointee_email');
            if (this.value === 'others') {
                otherAppointeeField.classList.add('visible');
                otherAppointeeField.classList.remove('hidden');
            } else {
                otherAppointeeField.classList.add('hidden');
                otherAppointeeField.classList.remove('visible');
            }
            if (this.value) {
                appointeeEmailField.classList.add('visible');
                appointeeEmailField.classList.remove('hidden');
            } else {
                appointeeEmailField.classList.add('hidden');
                appointeeEmailField.classList.remove('visible');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('time_in').value = new Date().toLocaleString();

            document.getElementById('id').addEventListener('input', function() {
                const aadhaarInput = this.value;
                const verifiedBadge = document.getElementById('verified-badge');
                const aadhaarRegex = /^\d{12}$/;

                if (aadhaarRegex.test(aadhaarInput)) {
                    verifiedBadge.style.display = 'inline';
                } else {
                    verifiedBadge.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
