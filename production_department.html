<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Department Visit - Visitors Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #FF6D00; /* Orange theme */
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container button {
            background-color: #FF6D00; /* Orange theme */
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container button:hover {
            background-color: #E35A00; /* Darker orange */
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .declaration-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .declaration-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .declaration-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .declaration-section table, .declaration-section th, .declaration-section td {
            border: 1px solid #ddd;
        }
        .declaration-section th, .declaration-section td {
            padding: 10px;
            text-align: left;
        }
        .declaration-section th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>Production Department Visit</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="appointee_1">Appointee 1</option>
                        <option value="appointee_2">Appointee 2</option>
                        <option value="appointee_3">Appointee 3</option>
                        <option value="appointee_4">Appointee 4</option>
                        <option value="appointee_5">Appointee 5</option>
                     
                        <option value="others">Others</option>
                    </select>
                    <input type="text" id="other_appointee" name="other_appointee" class="hidden" placeholder="Please specify">

                   

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Visitors Management System. All rights reserved.</p>
        </div>
    </footer>
    <div id="watermark">Your Watermark Text</div>

    <script>
        document.getElementById('appointee').addEventListener('change', function() {
            const otherAppointeeField = document.getElementById('other_appointee');
            if (this.value === 'others') {
                otherAppointeeField.classList.remove('hidden');
            } else {
                otherAppointeeField.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
