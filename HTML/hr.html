<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Management System</title>
    <link rel="stylesheet" href="../CSS/styles_main.css">
    <link rel="stylesheet" href="../CSS/style_normal_visit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body onload="updateTime()">
    <header>
        <div class="container">
            <img src="../images/companylogo.jpg" alt="Company Logo" class="logo">
            <h1>HR DEPARTMENT</h1>
            <div class="header-right">
                <font face='MONOSPACE'>  <img src="../images/calendar.png" height="23px" width="23px">
                    <span id="current-date"></span>
                    <img src="../images/time.png" height="25px" width="25px">
                    <span id="current-time"></span></font>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="id">Enter Phone No:</label>
                    <input type="text" id="id" name="id" maxlength="10" required>

                    <label for="time_in">Time In:</label>
                    <input type="text" id="time_in" name="time_in" value="" readonly>

                    <label for="id">ID (Aadhaar Card):</label>
                    <input type="text" id="adhaar" name="id" maxlength="12" required>
                    <span id="verified-badge" class="verified-badge"><i class="fas fa-check-circle"></i></span>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="">Select an Appointee</option>
                        <option value="appointee1">Appointee 1</option>
                        <option value="appointee2">Appointee 2</option>
                        <option value="appointee3">Appointee 3</option>
                        <option value="others">Others</option>
                    </select>

                    <input type="text" id="other_appointee" name="other_appointee" class="hidden" placeholder="Enter Appointee Name">
                    <input type="email" id="appointee_email" name="appointee_email" class="hidden" placeholder="Appointee E-mail ID">

                  

                  
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <marquee>Welcome to our visitor management system. Please fill in your details accurately.</marquee>
        <p>&copy; 2024 Food Department. All Rights Reserved.</p>
    </footer>
    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        document.getElementById('appointee').addEventListener('change', function () {
            const otherAppointeeField = document.getElementById('other_appointee');
            const appointeeEmailField = document.getElementById('appointee_email');
            if (this.value === 'others') {
                otherAppointeeField.classList.add('visible');
                otherAppointeeField.classList.remove('hidden');
            } else {
                otherAppointeeField.classList.add('hidden');
                otherAppointeeField.classList.remove('visible');
            }
            if (this.value) {
                appointeeEmailField.classList.add('visible');
                appointeeEmailField.classList.remove('hidden');
            } else {
                appointeeEmailField.classList.add('hidden');
                appointeeEmailField.classList.remove('visible');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('time_in').value = new Date().toLocaleString();

            document.getElementById('adhaar').addEventListener('input', function() {
                const aadhaarInput = this.value;
                const verifiedBadge = document.getElementById('verified-badge');
                const aadhaarRegex = /^\d{12}$/;

                if (aadhaarRegex.test(aadhaarInput)) {
                    verifiedBadge.style.display = 'inline';
                } else {
                    verifiedBadge.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
