        <div class="container">

                <a href="../HTML/transportation.html" class="card">

                    <p>For all transportation-related visits.</p>

                <a href="../HTML/department.html" class="card">
                    <img src="../images/skyline.gif" height="120px" width="120px">
                    <h2>DEPARTMENT VISIT</h2>
                    <p>For visiting specific departments.</p>
                </a>
                <a href="../HTML/normal_visit.html" class="card">
                    <img src="../images/worker.gif" height="120px" width="120px">
