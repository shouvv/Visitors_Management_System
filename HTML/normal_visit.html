<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Management System</title>
    <link rel="stylesheet" href="../CSS/styles_main.css">
    <link rel="stylesheet" href="../CSS/style_normal_visit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body onload="updateTime()">
    <header>
        <div class="container">
            <a href="https://www.roquette.com/?_sm_au_=isVV0kMF0QlnvnJNpfVWsK6KqHK4c">
                <img src="../images/companylogo.jpg" alt="Company Logo" class="logo"></a>
            <h1>NORMAL VISIT</h1>
            <div class="header-right">
                <div class="datetime-box">
                    <img src="../images/calendar.png" height="23px" width="23px">
                    <span id="current-date"></span>
                    <img src="../images/time.png" height="25px" width="25px">
                    <span id="current-time"></span>
                </div>
            </div>
            <div class="top-right-buttons">
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="../HTML/index.html" title="Back"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Visitor Information</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="id">Enter Phone No:</label>
                    <input type="text" id="id" name="id" maxlength="10" required>

                    <label for="time_in">Time In:</label>
                    <input type="text" id="time_in" name="time_in" value="" readonly>

                    <label for="id">ID (Aadhaar Card):</label>
                    <input type="text" id="adhaar" name="id" maxlength="12" required>
                    <span id="verified-badge" class="verified-badge"><i class="fas fa-check-circle"></i></span>

                    <label for="appointee">Name of Appointee:</label>
                    <select id="appointee" name="appointee" required>
                        <option value="">Select an Appointee</option>
                        <option value="appointee1">Appointee 1</option>
                        <option value="appointee2">Appointee 2</option>
                        <option value="appointee3">Appointee 3</option>
                        <option value="others">Others</option>
                    </select>

                    <label for="relation">Relation with the appointee:</label>
                    <input type="text" id="relation" name="relation" required>


                    <input type="text" id="other_appointee" name="other_appointee" class="hidden" placeholder="Enter Appointee Name">
                    <input type="email" id="appointee_email" name="appointee_email" class="hidden" placeholder="Appointee E-mail ID">

                  

                  
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <marquee>Welcome to our visitor management system. Please fill in your details accurately.</marquee>
        <p>&copy; 2024 Food Department. All Rights Reserved.</p>
    </footer>
    <script src="../js/script.js">
        
    </script>
</body>
</html>
